<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Paper Scissors Rock game</h1>
    <h3>Choose one!</h3>
    <div id="player-input">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <p>Player has chosen:</p>
        <h1 id="player-choice"></h1>
    </div>
    <div id="results-computer">
        <p>Computer has chosen: </p>
        <h1 id="computer-choice"></h1>
    </div>
    <div id="score">
        <h2 id="playerscore">Your Score is: <span></span></h2>
        <h2 id="computerscore">Computer Score is: <span></span></h2>
    </div>
  </body>
</html>
